<!DOCTYPE html>
<html>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<h2>Translator</h2>
  <label for="flang">Choose a language:</label><br>
  <select name="flang" id="flang">
  <option value="en">English</option>
  <option value="es">Spanish</option>
  <option value="fr">French</option>
  <option value="hi">Hindi</option>
  </select><br>
  <label for="tlang">Choose a language to translate to:</label><br>
  <select name="tlang" id="tlang">
  <option value="en">English</option>
  <option value="es">Spanish</option>
  <option value="fr">French</option>
  <option value="hi">Hindi</option>
  </select><br><br>
  
  <label for="lang1">First Language:</label><br>
  <textarea name="lang1" id="lang1" rows="5" cols="40"></textarea><br>
  <label for="lang2">Second Language:</label><br>
  <textarea name="lang2" id="lang2" rows="5" cols="40"></textarea><br>
  <button onClick="trans()">Submit</button>


<script src="https://sdk.amazonaws.com/js/aws-sdk-2.817.0.min.js"></script>


<script src="./tranlation.js"></script>

</body>
</html>
